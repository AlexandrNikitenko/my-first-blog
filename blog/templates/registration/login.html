{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
        <p style="font-family: 'Open Sans', sans-serif;color: red;">Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <table style="margin-bottom: 10px;">
        <tr>
            <td style="font-family: 'Lobster', cursive;letter-spacing: 1;padding-top:25px;padding-right: 5px;">{{ form.username.label_tag }}</td>
            <td style="padding-top:25px;padding-bottom: 5px;">{{ form.username }}</td>
        </tr>
        <tr>
            <td style="font-family: 'Lobster', cursive; letter-spacing: 1; padding-right: 5px;">{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>

        <input class="btn btn-primary" type="submit" value="Login" style="margin-bottom: 10px;" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>  
{% endblock %}
