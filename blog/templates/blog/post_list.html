{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block content %}
    {% for post in posts %}
        <div class="solo_post">
            <div class="post">
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
                <div class="date">
                    {{ post.published_date }}
                </div>
            </div>
        </div>    
    {% endfor %}
{% endblock content %}
